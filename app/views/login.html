<div class="container">
	<form class="form-signin" role="form" ng-submit="submitLogin()">
    	<input type="text" class="form-control" placeholder="Email address or username" ng-model="login">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign In</button>
    </form>
</div>
